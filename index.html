<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment-6</title>
<!-- google font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- css link -->
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="container" onload="dataLoad()">
<!-- header Container -->
    <header>
        <div class="text-center ">
            <h1 class="text-center pt-5 pb-2 fs-1 fw-bold">AI Universe Hub</h1>
             <button onclick="sortByDate()" class=" btn btn-danger">Sort By Date</button>
        </div>   
    </header>
<!-- Main Container -->
    <main>
        <section>
          <div class="card-group">
          </div>
        </section>
<!-- show 6 data -->
        <section class="pt-5">
            <div  id="display-container"  class="row row-cols-1 row-cols-md-3 g-4 ">
            </div>
        </section>
<!-- spinner -->
        <section>
          <div id="loader" class="text-center mt-5 pt-5 position-absolute top-50 start-50 translate-middle d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
<!-- show All Data -->
        <section>
          <div class="text-center py-5">
            <button id="show-all-data" onclick="showAll()" class="btn btn-danger d-none">See More</button>
           </div>
        </section>
<!-- Modal -->
        <section>  
          <div class="modal modal-xl fade "  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog  "   >
              <div class="modal-content mt-5 " >
                <div class="modal-header border border-0">
                  <button type="button" class="btn-close bg-danger rounded-circle position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
              <div class="modal-body  ">
                <div id="show-single-data" >        
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
<!-- Footer Container -->
    <footer>
<!-- Nothing add  -->
    </footer>
<!-- bootstrap JS Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- JS Link -->
    <script src="./index.js"></script>
